<!DOCTYPE html>
<html>

<head>
  <title>Confirm Order</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Food</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/cust_home">Restaurants</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
      </ul>

    </div>
  </nav>
  <form action="/order" method="post">
    <h5 class="card-title">{{restaurant}} </h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">&nbsp;#</th>
          <th scope="col">Dish</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        {%for i in range(0, length)%}
        <tr>
          <th scope="row">&nbsp;{{i + 1}}</th>
          <td>{{items[i][0]}}</td>
          <td>Rs.{{items[i][1]}}</td>
          <td>{{items[i][2]}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>


    <p>Total: {{total}} - {{disc}} = {{final_amount}}</p>
    Mode of payment:
    {%for i in range(0, modes)%}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mode" id="flexRadioDefault1" value="{{mode[i]}}">&nbsp;&nbsp;
      <label class="form-check-label" for="flexRadioDefault1">
        {{mode[i]}}
      </label>
    </div>
    {%endfor%}
    <input type="hidden" name="total" value="{{total}}" />
    <center>
      <button class="btn btn-primary" name="add" type="submit">Confirm and pay</button>
    </center>
  </form>
</body>

</html>
