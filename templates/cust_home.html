<!DOCTYPE html>
<html>

<head>
  <title>Customer Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function goBack() {
      window.history.back();
    }

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Food</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" onclick="goBack()">Back</a>
        </li>
      </ul>
      <form class="form-inline" action="/cust_home" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <center>
    <h3>Welcome {{name}}!!</h3>
    <p>We have {{above_4}} restaurants with more than 4 stars rating, feel free to explore...</p>
  </center>
  <div class="row">
    {%for i in range(0, length)%}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <form action="/menu" method="post">
            <h5 class="card-title">{{row[i][0]}}, {{row[i][4]}}</h5>
            <p class="card-text">Ratings: {{row[i][1]}}</p>
            <p class="card-text">{{row[i][3]}}</p>
            <input type="hidden" name="cid" value="{{cid}}" />
            <button class="btn btn-primary" name="items" type="submit" value={{row[i][2]}}>View Menu</button>
          </form>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>

</body>

</html>
