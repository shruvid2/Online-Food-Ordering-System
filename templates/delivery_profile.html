<html>
<head>
    <title>Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
  rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
></script>

</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/delivery">ORDERS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/delivery_profile">PROFILE</a>
            </li>
          </ul>
          
        </div>
      </nav>

      <section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.png"
                alt="..."
                class="img-fluid my-5"
                style="width: 80px;"
              />
              <h5 style="color:black;">{{delivery[0][1]}}</h5><h5 style="color:black;">{{delivery[0][2]}} <br>({{delivery[0][7]}})</h5>
              <p>{{delivery[0][0]}}</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{delivery[0][3]}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Rating</h6>
                    <p class="text-muted">{{delivery[0][6]}}</p>
                  </div>
                </div>
                <h6>Other</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Vaccine Status</h6>
                    <p class="text-muted">{{delivery[0][4]}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Lastest Temperature</h6>
                    <p class="text-muted">{{delivery[0][5]}}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="/edit_profile/{{delivery[0][0]}}" class="btn btn-secondary btn-sm">UPDATE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
