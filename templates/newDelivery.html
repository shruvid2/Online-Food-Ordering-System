<!DOCTYPE html>
<html>
    <head>
        <title>New Delivery Person</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h2>Please Enter Your Details</h2>
        <form method = 'post' action = '/registerDelivery'>
            <div style = "width: 85%">
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="dfname" class="form-label">First Name</label>
                <input type="dfname" class="form-control" name = 'dfname' id="dfname" aria-describedby="dfname" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="dlname" class="form-label">Last Name</label>
                <input type="dlname" class="form-control" name = "dlname" id="dlname" aria-describedby="dlname" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="dphone" class="form-label">Phone Number</label>
                <input type="tel" pattern=".{10}" name = "dphone" class="form-control" id="dphone" oninput="check(this)" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name = "dpassword" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3" style = "margin-left: 20px;">
                <label for="dlocation" class="form-label">Current Location</label>
                <input type="dlocation" class="form-control" name = "dlocation" id="dlocation" aria-describedby="dlocation" required>
            </div>
            <div id="vaccine" class="form-label" style = "margin-left: 20px;">Are you vaccinated?</div>
            <div class="form-check form-check-inline" style = "margin-left: 20px;" >
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" required>
                <label class="form-check-label" for="inlineRadio1">Yes</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div><br/><br/>
            <button type="submit" class="btn btn-primary" style = "margin-left: 20px;">Submit</button>
            </div>
          </form>
    </body>
</html>
