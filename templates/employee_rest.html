<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/employee/restuarent">VIEW MENU</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/employee/orders">ORDERS</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="row">
    {%for i in range(0, length)%}
    <form action="/edit/{{items[i][3]}}" method="POST">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{items[i][0]}} Rs.{{items[i][1]}} </h5>
            <input type="hidden" name="dishname" value="{{items[i][0]}}" />
            <p class="card-text">{{items[i][2]}}</p>
            <input type="hidden" name="rid" value="{{items[i][3]}}" />
            {%for j in range(0, len_ud)%}
            <button type="submit" class="btn btn-primary btn-block" name="ud" value="{{ud[j]}}">
              {{ud[j]}}
            </button>
            {%endfor%}




          </div>
        </div>
      </div>
    </form>
    {%endfor%}
  </div>


  <form action='/additem' method='POST'>
    <input type="hidden" name="rid" value="{{rid}}" />
    <button type="submit" class="btn btn-primary btn-block">
      ADD ITEM
    </button>
  </form>


</body>

</html>
